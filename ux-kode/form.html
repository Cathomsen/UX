<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UX Studievejledningen</title>
    <link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
</head>
<body style="background-color: lightblue">
 <div class="container">
	<div class="row">
			<h1 id="formoverskrift">Kontakt os</h1>
	</div>
	<div class="row">
			<h4 style="text-align:center">Vi glæder os til at høre fra dig</h4>
	</div>
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Navn</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text" required />
					<label>Uddannelse</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input type="text" required />
					<label>Email</label> 
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required></textarea>
					<label>Besked</label>
				</div>
			</div>
			<a href="index.html">
			<div class="col-xs-12">
				<div class="btn-lrg submit-btn">Send besked</div>
			</div>
			</a>
	</div>
</div>

</body>
</html>
